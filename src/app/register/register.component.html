<!-- Bank signup form -->
<div class="container w-50 mt-5">

    <form action="" class="border p-5" style="background-color: rgba(80, 142, 218, 0.348);">
        <h1 class="text-center ">Sign Up Here! </h1>

        <div class="mt-2 p-2">
            <input [(ngModel)]="acno" type="text" id="acid" name="acn"  placeholder="Account number" class="form-control"><br>

        </div>
        <div class="mt-2 p-2">
            <input [(ngModel)]="uname" type="text" id="user" name="user1" placeholder="username" class="form-control"><br>

        </div>
        <div class="mt-2 p-2">
            <input [(ngModel)]="pass" type="password" id="psw" name="pass" placeholder="Password" class="form-control"><br>

        </div>

        <div class="container w-50 mt-2 p-2 text-center">
            <button type="button"  (click)="register()"  class="btn btn-outline-light" style="color: rgba(0, 0, 0, 0.653);">Register</button>
        </div>
    </form>
</div>
